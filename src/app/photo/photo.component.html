<div class=" text-center pt-4">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="photos">
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="photo == p ? 'active' : ''" *ngFor="let p of photos">
      <img class=" img-fluid" src="http://localhost:9080/logo/{{p.name}}" height="30px" width="260px">
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
