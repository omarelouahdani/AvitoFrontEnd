<link rel="stylesheet" href="login.component.scss">
<div class="login-form wrap pt-5 pb-5" [hidden]="actv" >
  <div class="cotainer wrap ">
    <div class="row justify-content-center">

        <div class="card w-50 ">
          <div class="card-header">
            <div class="col text-center">
              <h3>Connexion</h3>
            </div>
          </div>
          <div class="card-body ">
            <div class="alert alert-danger" role="alert" [hidden]="erLogin">
              {{errorLogin}}
            </div>
            <form  #f="ngForm" (ngSubmit)="onLogin(f.value)" >
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right font-weight-bold">Email :</label>
                <div class="col-md-6">
                  <input type="text" id="email_address" class="form-control" pattern="" name="username" required  ngModel>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right font-weight-bold">Mot de passe :</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" name="password" required ngModel>
                </div>
              </div>



              <div class="col-md-10 offset-md-4">
                <button type="submit" class="btn btn-primary w-25" [disabled]="f.invalid">
                  Se connecter
                </button>
                <a href="#" class="btn btn-link">
                  Forgot Your Password?
                </a>
              </div>
              <div class="col-md-10 offset-md-4 pt-3">

                <a  (click)="changeForm()" class="btn btn-link font-weight-bold">S'inscrire gratuitement.
                </a>
              </div>

          </form>
        </div>
      </div>

  </div>
  </div>

</div>
<div class="login-form wrap pt-5 pb-5" [hidden]="register" >
  <div class="cotainer wrap ">
    <div class="row justify-content-center">

      <div class="card w-50 ">
        <div class="card-header">
          <div class="col text-center">
            <h3>Connexion</h3>
          </div>
        </div>
        <div class="card-body ">

          <div class="alert alert-danger alert-dismissible fade show" [hidden]="er">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-triangle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M7.938 2.016a.146.146 0 0 0-.054.057L1.027 13.74a.176.176 0 0 0-.002.183c.016.03.037.05.054.06.015.01.034.017.066.017h13.713a.12.12 0 0 0 .066-.017.163.163 0 0 0 .055-.06.176.176 0 0 0-.003-.183L8.12 2.073a.146.146 0 0 0-.054-.057A.13.13 0 0 0 8.002 2a.13.13 0 0 0-.064.016zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
              <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
            </svg> </strong>  {{errorMessage}}
          </div>
          <form #ff="ngForm" (ngSubmit)="onRegister(ff)" class="form-horizontal was-validated" >
            <div class="form-group pb-4">
              <label class="control-label col-md-4 font-weight-bold">Vous êtes un :</label>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-4">
                    <label class="radio inline">
                      <input  name="typeUtl" value="Particulier" class="form-check-input"   type="radio"  [checked]="true"  ngModel required>
                      Particulier
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label class="radio inline">
                      <input  name="typeUtl" value="Professionnel"   type="radio"  ngModel required>
                      Professionnel
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group pb-5 pt-2">
              <label for="name" class="col-md-4 control-label font-weight-bold">Nom :</label>
              <div class="col-md-8">
                <div class="input-icon ">
                  <input id="name" class="input-xlarge form-control" name="username" size="40" maxlength="10" type="text"  placeholder="Votre nom" required ngModel>

                </div>
              </div>
            </div>
            <div class="form-group pb-5 pt-2">
              <label for="telephone" class="col-md-4 control-label font-weight-bold">Téléphone:
              </label>
              <div class="col-md-8">
                <div class="input-icon relative">
                  <input id="telephone" class="input-xlarge form-control" name="telephone" size="40" type="tel" pattern="06[0-9]{8}" maxlength="10"  placeholder="06XXXXXXXX" required ngModel>

                </div>
              </div>
            </div>
            <div class="form-group pb-5 pt-2">
              <label for="ville" class="col-md-4 control-label font-weight-bold">Ville </label>
              <div class="col-md-8">
                <div class="input-icon relative">
                  <select id="ville"  class="form-control input-xlarge w-75"  (ngModelChange)="onChangeVille($event)" name="statusVille" ngModel required>

                    <option [ngValue]="ville"  *ngFor="let ville of villes">{{ville.nom}}
                    </option>


                  </select>
                </div>
              </div>
            </div>
            <div class="form-group pb-5 pt-2">
              <label for="email" class="col-md-4 control-label font-weight-bold">E-mail:</label>
              <div class="form-group col-md-8">
                <div class="input-icon relative">
                  <input id="email" class="input-xlarge form-control" name="email"  type="text" size="40" maxlength="30"  placeholder="nom@domaine.com" required ngModel>

                </div>
                <div class="invalid-feedback">
                  Saisissez un email
                </div>
              </div>
            </div>
            <div class="form-group pb-5 pt-2">
              <label for="email2" class="col-md-4 control-label font-weight-bold">Vérifiez e-mail:</label>
              <div class="col-md-8">
                <div class="input-icon relative">
                  <input id="email2" class="input-xlarge form-control" name="email2" size="40"  type="text" maxlength="30"  placeholder="Vérifier votre addresse email" required ngModel>

                </div>
              </div>
            </div>
            <div class="form-group pb-5 pt-2">
              <label for="pwd" class="col-md-4 control-label font-weight-bold">Mot de passe:</label>
              <div class="col-md-8">
                <div class="input-icon relative">
                  <input id="pwd" class="input-xlarge form-control" name="password" title="Eight or more characters" pattern=".{8,}" size="40" type="password" maxlength="15" value="" placeholder="Choisissez un mot de passe" required ngModel>

                </div>
              </div>
            </div>
            <div class="form-group pb-5 pt-2">
              <label for="pwd2" class="col-md-4 control-label font-weight-bold">Confirmer le mot de passe:</label>
              <div class="col-md-8">
                <div class="input-icon relative">
                  <input id="pwd2" class="input-xlarge form-control" name="confirmedPassword" title="Eight or more characters" pattern=".{8,}" size="40"  type="password" maxlength="15"  placeholder="Confirmez le mot de passe" required ngModel>

                </div>
              </div>
            </div>




           <!-- /.form-group -->
            <hr/>
            <div class="row justify-content-end">
              <button (click)="onChangeForm()" class="btn btn-large btn-primary  font-weight-bold mr-4" >Login</button>
                 <button type="submit" class="btn btn-large btn-success w-25 font-weight-bold" [disabled]="ff.invalid">Créez un compte !</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
