<div [hidden]="disableForm"  class="modal fade mt-5 ml-5"  [id]="idModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title m-auto" id="exampleModalLabel">Remplir les champs</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="frmStudent" class="was-validated">

          <div class="form-group" *ngIf="categoriesFiltrer">

            <select class="custom-select" (ngModelChange)="onChange($event)" name="categorieDesignation" ngModel required>

              <option [ngValue]="cat"  *ngFor="let cat of categoriesFiltrer">{{cat.designation}}
              </option>
            </select>
            <div class="invalid-feedback">Choisissez une catégorie</div>

          </div>
          <div class="form-group" *ngIf="sousCategoriesFiltrer">
            <select class="custom-select" (ngModelChange)="onChangeScategorie($event)" name="sousCategorieDesignation" ngModel required>

              <option [ngValue]="cat"  *ngFor="let cat of sousCategoriesFiltrer">{{cat.designation}}
              </option>
            </select>
            <div class="invalid-feedback">Choisissez une sous-catégorie</div>
          </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="submit"  class="btn btn-primary"   data-dismiss="modal" (click)="onSubmit(f)" [disabled]="f.invalid">Next</button>
      </div>
        </form>
      </div>
    </div>
  </div>

</div>
